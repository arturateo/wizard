{% extends 'tasks/base.html' %}

{% block content %}
    {% comment %} <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}

        {% if user.is_authenticated %}
             <a class="btn btn-default" href="{% url 'tasks _edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}

        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div> {% endcomment %}
{% endblock %}
